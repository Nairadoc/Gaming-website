<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A responsive design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <nav class="navigation">
                <ul class="links">
                    <li><h1> TicTacToe Game</h1></li>
                </ul>
        </nav>
        <div class="btn"><a href="../index.html">Go Back</a></div>

        <div class="gamecontainer">
            <div>
                <!-- <span class="infohead">Game Information</span> -->
                <div class="container">
                    <div class="box bl-0 bt-0"><span class="boxtext"></span></div>
                    <div class="box bt-0"><span class="boxtext"></span></div>
                    <div class="box br-0 bt-0"><span class="boxtext"></span></div>
                    <div class="box bl-0"><span class="boxtext"></span></div>
                    <div class="box"><span class="boxtext"></span></div>
                    <div class="box br-0"><span class="boxtext"></span></div>
                    <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
                    <div class="box bb-0"><span class="boxtext"></span></div>
                    <div class="box br-0 bb-0"><span class="boxtext"></span></div>
                </div>
            </div>
            <div class="gameinfo">
                <span class="infohead">Game Time</span>
                <div class="info">
                    <span class="infotext">X starts the game</span> 
                    <button id="reset">Reset</button>
                </div>
                
                <div class="celebration">
                    <iframe src="https://giphy.com/embed/lSbTmUmQwxUmiExV4h" height="0px" width="0px" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>          
                 </div>
            </div>
        </div>
        <script src="script.js">
             
        </script>

    </body>
</html>
